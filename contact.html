<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - To-Do List Application</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1>Nadia's To-Do List</h1>
        <ul>
          <li><a href="index.html">My To-Dos</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Contact Form Section -->
      <section class="contact-section">
        <h2>Contact Us</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce sed
          justo pretium, facilisis ipsum ut, condimentum sem. Pellentesque
          varius ex sed eros rhoncus, a condimentum felis ultricies.
        </p>
        <form id="contactForm">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Send Me Your Feedback"
            required
          ></textarea>

          <button type="submit">Submit</button>
          <!--Submit Contact Form Button-->
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; Nadia's To-Do List</p>
    </footer>
  </body>
</html>
