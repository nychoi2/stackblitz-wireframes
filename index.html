<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nadia's To-Do List</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1>Nadia's To-Do List</h1>
        <ul>
          <li><a href="index.html">My To-Dos</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="date-display">
        <h2 id="todaysDate"></h2>
        <!-- Placeholder for todays date (add JS)-->
      </section>
      <!-- Task input textbox for adding tasks -->
      <section class="task-input">
        <input
          type="text"
          id="taskInput"
          placeholder="Enter a new task"
          aria-label="Enter a new task"
        />
        <button id="addTaskButton">Add Task</button>
      </section>

      <!-- Pending and Completed Tasks! -->
      <section class="task-section">
        <h2>Pending Tasks</h2>
        <ul id="pendingTasksList" class="task-list">
          <li>Example Task #1 <button>Edit</button> <button>Delete</button></li>
          <li>Example Task #2 <button>Edit</button> <button>Delete</button></li>
          <li>Example Task #3 <button>Edit</button> <button>Delete</button></li>
        </ul>
      </section>

      <section class="task-section">
        <h2>Completed Tasks</h2>
        <ul id="completedTasksList" class="task-list">
          <li>Example Task #4 <button>Edit</button> <button>Delete</button></li>
          <li>Example Task #5 <button>Edit</button> <button>Delete</button></li>
          <li>Example Task #6 <button>Edit</button> <button>Delete</button></li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; Nadia's To-Do List</p>
    </footer>
  </body>
</html>
